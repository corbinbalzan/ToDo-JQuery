<!DOCTYPE html> 
<head> 


	<link href='todoJ.css' rel='stylesheet' type='text/css'> 
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">

</head> 
<body>
    <div class="main-container">


 		<h1 class='main-title'>To-Do List Application </h1>  
 		<h3 class='main-h3'> By: Corbin Balzan </h3>

 		<div class='content'>
 		<div id="leftSideContent">
	 		<div class='adder'>
	 		<div class='h3-wrap group'> 
	    		<h3 class='h3-title'> Add Item </h3> 
	    		
	    	</div>

	    		<input type="text" id='addItem' placeholder='Type Here'></input>
	    		<button id='addButton1'> Submit </button>
	    	</div>


	<br>
	    	<div id='priorityForm'>
	    		<h4> Priority </h4>
			    <input type="radio" name="priority" value="high" > <label>High</label>

			    <input type="radio" name="priority" value="medium"
			    > <label>Medium</label>

			    <input type="radio" name="priority" value="low"> <label>Low</label>

			     <input type="radio" name="priority" value="neutral" checked> <label>Neutral</label>
			</div>

			<br>

			<div id="userPrefs">
				<button id="prefsButton"> User Preferences</button> 
				<p id="prefsSettingsList"> Dark Mode :  <input type='checkbox' id="darkModeCheckbox" class="lightMode">

				Big Text :  <input type='checkbox' id="bigTextCheckbox" class="regularMode">

				</p> 

			</div> 
		</div>

    	<div class='items-list'>

    		<div id="progressTracker">
    		</div> 
    		<div id="progressTrackerBar"></div> 


	    	<div class='h3-wrap group'>
	    		<h3 class='h3-title'> Incomplete Items </h3>
	    		<button id="inFinish"> Complete All </button>
	    	</div>
	    		<ul id="incomplete"> 

	    		</ul> 

	    	<div class='h3-wrap group'> 
	    		<h3 class='h3-title'> Completed Items </h3>	
	    		<button id="inClear"> Clear </button>
	    	</div>
	    		<ul id="complete"> 
	    		</ul> 

    	</div>
    	</div>
    </div>

 
  </body>
 <script type="text/javascript" src="jquery.js"></script>
	<script src='todoj2.js'> </script>
